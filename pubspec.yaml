# pubspec.yaml

name: myapp
description: "A new Flutter project."

# Prevent accidental publication to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Versioning information
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8

  # State Management using BLoC
  flutter_bloc: ^8.1.6

  # BLoC package (required for 'package:bloc/bloc.dart')
  bloc: ^8.1.0

  # Equatable for value comparisons
  equatable: ^2.0.5

  # Google Fonts for custom typography
  google_fonts: ^6.2.1

  # Infinite Scrolling and Pagination
  infinite_scroll_pagination: ^4.0.0

  # HTTP Requests
  http: ^1.2.2

  # SQLite for Mobile
  sqflite: ^2.4.0
  path_provider: ^2.1.4
  path: ^1.9.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Cached network image for better performance
  cached_network_image: ^3.4.1

  # Shared Preferences for local storage
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for better code quality
  flutter_lints: ^5.0.0

  # Code generation tools
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

# Flutter-specific configurations
flutter:
  # Enable Material Design icons
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
