# pubspec.yaml

name: myapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8

  # State Management using BLoC
  flutter_bloc: ^8.1.6

  # BLoC package (required for 'package:bloc/bloc.dart')
  bloc: ^8.1.0

  # Equatable for value comparisons
  equatable: ^2.0.5

  # Google Fonts for custom typography
  google_fonts: ^6.2.1

  # Infinite Scrolling and Pagination
  infinite_scroll_pagination: ^4.0.0

  # HTTP Requests
  http: ^1.2.2

  # Hive for Offline Storage (cross-platform)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Cached network image for better performance
  cached_network_image: ^3.4.1

  # Shared Preferences for local storage
  shared_preferences: ^2.3.2

  # Provider for Dependency Injection
  provider: ^6.0.5

  # logging package
  logging: ^1.3.0

  # Sharing
  share_plus: ^10.1.0

  # Path Provider
  path_provider: ^2.1.4

  # Image Compress
  flutter_image_compress: ^2.3.0

  # Firebase Dependencies
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for better code quality
  flutter_lints: ^5.0.0

  # Code generation tools
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

  # Hive generator for TypeAdapters
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
